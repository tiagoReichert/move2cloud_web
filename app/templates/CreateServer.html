<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ STATIC_URL }}/static/img/logo.png" />
    <title>LB2 Email Migration</title>
    <script type="text/javascript" src="{{ STATIC_URL }}/static/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}/static/js/bootstrap.min.js"></script>
    <link href="{{ STATIC_URL }}/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('main.index')}}">LB2 - Email Migration</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="{{ url_for('main.migrations')}}">Configurar Migração</a></li>
            <li><a href="{{ url_for('main.create_client')}}">Adicionar Cliente</a></li>
            <li><a href="{{ url_for('main.create_server')}}">Adicionar Servidor</a></li>
        </ul>
    </div>
</nav>
<br>
<div class="flashes">
    {% for message in get_flashed_messages()%}
        <h4 class="form-text text-muted text-danger text-center">{{ message }}</h4>
    {% endfor %}
</div>

<div class="col-sm-offset-4 col-sm-12 text-center" >
    <form class="form-group col-lg-4" action = "{{ request.path }}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_method" value="post" />
        <div class="form-group">
            <br>
            <label>Dados do Servidor</label><br><br>
            <div class="col-lg-12 text-center" >
                <input type="text" class="text-center form-control input-normal" required="true" name="desc" placeholder="Nome do Servidor"/><br>
            </div>
            <div class="col-lg-6 text-center" >
                <input type="text" class="text-center form-control input-normal" required="true" name="address" placeholder="Endereço IP"/>
            </div>
            <div class="col-lg-3 text-center" >
                <input type="text" class="text-center form-control input-normal" required="true"  name="port" placeholder="Porta"/>
            </div>
            <div class="col-lg-3 text-center checkbox" >
               <label   >
                   <input type="checkbox" name="ssl">
                   SSL
               </label>
            </div>
            <div class="col-lg-12 text-center">
                <br>
                <label class="col-xs-5 control-label">Tipo do Servidor de Email</label>
                <div class="col-xs-7 selectContainer">
                    <select class="form-control" name="type">
                        <option value="gmail">Gmail</option>
                        <option value="collabserv">Collabserv</option>
                        <option value="qmail">Qmail</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-12"><br>
        <input type = "submit" class="btn btn-info btn-md center-block" value = "Adicionar" />
        </div>
    </form>

</div>

</body>
</html>
